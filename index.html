<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♫_PianO_𝅘𝅥𝅮</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!---main body of piano--->
    <div class="mainbody">
        <!--animation part left side-->
        <div class="animation-div">
            <div class="music-animation">♪</div>
            <div class="music-animation2">#</div>
            <div class="music-animation3">𝅘𝅥𝅮</div>
            <div class="music-animation4">𝅘𝅥</div>
            <div class="music-animation5">♫</div>
            <div class="music-animation6">𝅘𝅥𝅰</div>
            <div class="music-animation7">♫</div>
            <div class="music-animation8">#</div>
            <img class="specker1" src="icons8-music-speaker-66.png">
        </div>
        <!--animation part right side-->
        <div class="animation-div2">
            <div class="music-animation">♪</div>
            <div class="music-animation2">#</div>
            <div class="music-animation3">𝅘𝅥𝅮</div>
            <div class="music-animation4">𝅘𝅥</div>
            <div class="music-animation5">♫</div>
            <div class="music-animation6">𝅘𝅥𝅰</div>
            <div class="music-animation7">♫</div>
            <div class="music-animation8">#</div>
            <img class="specker2" src="icons8-music-speaker-66.png">
        </div>
        <!--Labling & logo section -->
        <div class="lable">♫_PianO_𝅘𝅥𝅮</div>
        <!--piano board body -->
        <div class="bord-div">
            <!---piano White keys-->
            <div class="key-wh">
                <button class="key1 pia">a</button>
                <button class="key2 pia">b</button>
                <button class="key3 pia">c</button>
                <button class="key4 pia">d</button>
                <button class="key5 pia">e</button>
                <button class="key6 pia">f</button>
            </div>
            <div class="key-bk">
                <button class="keyb1">1</button>
                <button class="keyb1">2</button>
                <button class="keyb1">3</button>
                <button class="keyb1">4</button>
                <button class="keyb1">5</button>
            </div>
        </div>
    </div>
    <!---script-js link--->
<script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
